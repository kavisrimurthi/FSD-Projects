<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <style>
        /* Basic Reset for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Background Image Container */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.yp1sYxePjw72AngmA-aj3QHaDx&pid=Api&P=0&h=180'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Form Container Styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        /* Heading Styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .form-description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        /* Button Styling */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            .form-description {
                font-size: 14px;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .form-description {
                font-size: 12px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 12px;
            }

            .submit-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Image Container -->
    <div class="background-image"></div>

    <!-- Main Form Container -->
    <div class="form-container">
        <h2>Contact Us</h2>
        <p class="form-description">We'd love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
        <!-- Start of Form -->
        <form action="#" method="POST" id="contact-form">
            <!-- Full Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
