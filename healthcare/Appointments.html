<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Section</title>
    <style>
        /* CSS for Appointment Section */
        .appointment-section {
            background-color: #f8f9fa;
            padding: 40px 0;
        }

        .appointment-section .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .appointment-section h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .appointment-section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .appointment-section form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .appointment-section form input[type="text"],
        .appointment-section form input[type="email"],
        .appointment-section form input[type="tel"],
        .appointment-section form input[type="date"],
        .appointment-section form input[type="time"],
        .appointment-section form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .appointment-section form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .appointment-section form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .appointment-section p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .appointment-section p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- HTML for Appointment Section -->
    <section class="appointment-section">
        <div class="container">
            <h2>Schedule an Appointment</h2>
            <p>To schedule an appointment with one of our healthcare professionals, please fill out the form below and we will contact you to confirm your appointment.</p>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required><br>
                <label for="message">Additional Information:</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br>
                <button type="submit">Submit</button>
            </form>
            <p>Back to <a href="home.html">Home</a>.</p>
        </div>
    </section>
</body>
</html>
